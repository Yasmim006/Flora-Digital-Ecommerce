<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flora Digital</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#">Flora Digital</a>
            </div>
            <ul class="categories">
                <li><button class="category-btn active" data-category="todos">Todos</button></li>
                <li><button class="category-btn" data-category="buques">BuquÃªs</button></li>
                <li><button class="category-btn" data-category="arranjos">Arranjos</button></li>
                <li><button class="category-btn" data-category="presentes">Presentes</button></li>
            </ul>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Buscar flores e presentes...">
                <button onclick="searchProduct()">Buscar</button>
            </div>
            <div class="user-area">
                <button id="login-button" onclick="openLoginModal()">Login</button>
                <span id="welcome-message" style="display:none;"></span>
            </div>
        </nav>
    </header>
    <main>
        <div id="message"></div>
        <div id="product-list">
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Loja Flora Digital - Todos os direitos reservados.</p>
        <p>Entre em contato: contato@lojafloral.com</p>
    </footer>
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeLoginModal()">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <label for="email">E-mail:</label>
                <input type="email" id="email" required>
                <label for="password">Senha:</label>
                <input type="password" id="password" required>
                <button type="submit">Entrar</button>
                <p id="login-message" class="error-message"></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
